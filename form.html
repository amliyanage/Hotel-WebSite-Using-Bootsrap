<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Royal Birds Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles to match the given design */
    body {
      background-color: #f8f9fa; /* Light grey background */
    }
    .contact-form {
      background-color: #ffffff; /* White background for the form area */
      padding: 2rem;
      border-radius: 0.5rem;
      margin-bottom: 2rem;
    }
    .contact-info {
      padding: 2rem;
    }
    .contact-info p {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row g-4">
    <div class="col-lg-6">
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="e.g. johndoe@gmail.com">
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" placeholder="+234">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message or Enquiry</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Type something"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="contact-info">
        <!-- Embedded Google Map or any other map service -->
        <iframe src="your-google-map-embed-link" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        <!-- Contact details -->
        <p><strong>Address:</strong> 14b, Freedom street, Victoria Island, Lagos</p>
        <p><strong>Phone:</strong> +2348106506979, +2349026737062</p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
